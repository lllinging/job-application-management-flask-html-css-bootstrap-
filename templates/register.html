<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h2 class="text-center mt-5"> Welcome To Job Management</h2>
    <div class="container mt-5">
        <div class="row bg-body-secondary mx-auto" style="width: 600px; height: 400px;">
                <div class="col-md-8 offset-md-2">
                    <form  class="pt-5" method="POST" action="/register/submit">
                        <div class="form-group d-flex">
                            <div class="pe-3">
                                <label for="first_name" class="form-label">First Name:</label>
                                <input name="first_name" id="first_name" type="text" required class="form-control">
                            </div>
                            <div class="ps-3">
                                <label for="last_name" class="form-label">Last Name:</label>
                                <input name="last_name" id="last_name" type="text" required class="form-control">
                            </div>
                        </div>
                        <div class="form-group pt-2">
                            <label for="email_address" class="form-label">Email Address:</label>
                            <input name="email_address" id="email_address" type="text" required class="form-control">
                        </div>
                        <div class="form-group pt-2">
                            <label for="password" class="form-label">Password:</label>
                            <input name="password" id="password" type="password" required class="form-control">
                        </div>
                        <div class="form-group d-grid mt-4">
                            <button type="submit"  class="btn btn-primary">SIGN UP</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
