{% extends "nav.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add applications</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2 offset-md-2 d-flex align-items-center justify-content-center mb-4">
                <div class="bg-body-secondary fs-4 text-center" style="width: 200px; height: 100px;">
                    <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                        Add job
                    </div>
                </div>
            </div>
                <div class="col-md-4 offset-md-0.5  ms-4 mt-3">
                    <form method="POST" action="/add/submit">
                        <div class="form-group">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" name="title" id="title" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="company_name" class="form-label">Company Name:</label>
                            <input type="text" name="company_name" id="company_name" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" name="location" id="location" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="contact" class="form-label">Contact:</label>
                            <input type="text"  name="contact" id="contact" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="link" class="form-label">Link:</label>
                            <input type="text"  name="link" id="link" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="status" class="form-label">Status:</label>
                            <input type="text"  name="status" id="status" required class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="mt-3 d-flex justify-content-center">
                                <button type="submit"  class="btn btn-primary me-3">Submit</button>
                                <button type="reset" class="btn btn-secondary me-3">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <div>
    </div>
    </div>
{% endblock %}
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
